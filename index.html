<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <div class="pageAlign">
            <img src="img/google.jpg" alt="Google Beta img">
        <div id="search">
            Search the web using Google!
            <form action="" autocomplete="on">
                <input type="text" name="search" maxlength="50" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="l'm feeling lucky">
            </form>
        </div>
        <div id="leftSide">
            Special Searchs <br>
            <a href="https://www.stanford.edu/">Stanford Search</a> <br>
            <a href="https://www.linux.org/">Linux Search</a>
        </div>
        <div id="middle">
            <a href="">Help!</a> <br>
            <a href="">About Google!</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google! Logos</a>
        </div>
        <div id="right">
            Get Google! <br>
            updates monthly: <br>
            <form action="" autocomplete="on">
                <input type="text" name="email" value="your e-mail"> <br>
                <input type="submit" value="subscribe">
                <a href="">Archive</a>
            </form>
        </div><br><br><br><br>
        <div>
            <footer >
                <p>Copyright &copy;1998 Google Inc.</p>
            </footer>
        </div>
    </div>
    
</body>
</html>
